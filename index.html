<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./styles/overlays.css" />
    <link rel="stylesheet" href="./styles/configaration.css" />
    <link rel="stylesheet" href="./styles/game.css" />
    <script src="./scripts/config.js" defer></script>
    <script src="./scripts/game.js" defer></script>
    <script src="./scripts/app.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>

  <body>
    <div id="backdrop"></div>
    <!-- header section -->
    <header id="main-header">
      <h1>Tic Tac Toe</h1>
      <!-- <p>
        Made By
        <a href="https://aslamparvej.github.io/Portfolio/" target="_blank"
          >Aslam Parvej</a
        >
      </p> -->
    </header>

    <!-- main section  -->
    <main>
      <!-- aside section for overle=ay -->
      <aside class="model" id="config-overlay">
        <h2>Choose Your Name</h2>
        <form>
          <div class="form-control">
            <label for="player-name">Player Name</label>
            <input type="text" name="player-name" id="player-name" required />
            <p id="error-message"></p>
          </div>
          <div>
            <button type="button" class="btn btn-alt" id="cancel-config-btn">
              Cancel
            </button>
            <button type="submit" class="btn">Confirm</button>
          </div>
        </form>
      </aside>

      <!-- player configaration section -->
      <section id="game-configaration">
        <ol>
          <li>
            <article id="player-1-data">
              <h2>Player 1</h2>
              <h3>Player Name</h3>
              <p class="player-symbol">X</p>
              <button
                class="btn btn-alt"
                id="edit-player-1-btn"
                data-playerId="1"
              >
                Edit
              </button>
            </article>
          </li>
          <li>
            <article id="player-2-data">
              <h2>Player 2</h2>
              <h3>Player Name</h3>
              <p class="player-symbol">O</p>
              <button
                class="btn btn-alt"
                id="edit-player-2-btn"
                data-playerId="2"
              >
                Edit
              </button>
            </article>
          </li>
        </ol>
        <button class="btn" id="start-game-btn">Start New Game</button>
      </section>

      <!-- active game section -->
      <section id="active-game">
        <article id="game-over">
          <h3>You WON! <span id="winner-name">PLAYER NAME</span></h3>
          <p>Click "Start New Game" above, to start a new game!</p>
        </article>
        <p>It's Your turn <span id="active-player-name">PLAYER NAME</span>!</p>
        <ol id="game-board">
          <li data-col="1" data-row="1"></li>
          <li data-col="2" data-row="1"></li>
          <li data-col="3" data-row="1"></li>

          <li data-col="1" data-row="2"></li>
          <li data-col="2" data-row="2"></li>
          <li data-col="3" data-row="2"></li>

          <li data-col="1" data-row="3"></li>
          <li data-col="2" data-row="3"></li>
          <li data-col="3" data-row="3"></li>
        </ol>
      </section>
    </main>
  </body>
</html>
